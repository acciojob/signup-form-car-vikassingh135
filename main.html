<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" name="name" placeholder="Name" required><br>
		<label for="email">Email*</label>
		<input type="email" id="email" name="email" placeholder="Email" required><br>
		<label>Gender*</label>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required><br>
		<label for="cars">Car Brands</label>
		<select name="laptop" id="cars">
			<option value="default" disabled selected>--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="audi">Audi</option>
			<option value=mercedez>Mercedez</option>
		</select><br>
		<label for="age">Age*</label>
		<input type="number" id="age" name="age" placeholder="Age" required><br>
		<label for="dob">DOB*</label>
		<input type="date" id="dob" name="dob" required><br>
		<label for="tel">Phone Number</label>
		<input type="text" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password*</label>
		<input type="password" id="password" name="password" placeholder="Password" required><br>
		<input type="checkbox" id="tos">
		<label for="tos">I agree to the TOS</label><br>
		<button type="submit" id="submit" name="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
